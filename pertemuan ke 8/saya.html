<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buatan Dani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse; /* Menghilangkan jarak antara border sel */
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 2px solid #4CAF50; /* Border pada header dan sel */
            padding: 12px;
            text-align: center;
        }
        td:hover {
            background-color: #f1f1f1;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tfoot {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ayoku</th>
                <th>coba lagi</th>
                <th>supaya</th>
                <th>berhasil</th>
            
            </tr>
        </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">ini gabungan</td>
                        <td>pertama</td>
                        <td>kedua</td>
                        <td>ketiga</td>
                    </tr>
                    <tr>
                        <td>keempat</td>
                        <td>kelima</td>
                        <td>keenam</td>
                    </tr>
                    <tr>
                        <td>ketujuh</td>
                        <td>ke delapan</td>
                        <td>ke sembilan</td>
                    </tr>
                </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Jumlahku</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
