<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buatan Dani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
        top: 0;
        padding: 20px 0;
        position: sticky;
        text-align: center;
        background-color: rgb(138, 208, 248);
        }
        nav span {
            color: rgb(22, 23, 24);
            margin-right: 70px;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }
        nav span:hover{
            background-color: blue;
            border-radius: 30%;
            padding: 5px;
            color: aqua;
            transform: scale(1.5);
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse; /* Menghilangkan jarak antara border sel */
            margin: 20px auto;
            margin-top: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }
        th, td {
            border: 2px solid #4CAF50; /* Border pada header dan sel */
            padding: 12px;
            text-align: center;
        }
        td:hover {
            background-color: #f1f1f1;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tfoot {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <nav>
        <span>Tentang</span>
        <span>Layanan</span>
        <span>Blog</span>
        <span>Contact</span>
    </nav>
    <h1></h1>
    <table>
        <thead>
            <tr>
                <th>ayoku</th>
                <th>coba lagi</th>
                <th>supaya</th>
                <th>berhasil</th>
            
            </tr>
        </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">ini gabungan</td>
                        <td>pertama</td>
                        <td>kedua</td>
                        <td>ketiga</td>
                    </tr>
                    <tr>
                        <td>keempat</td>
                        <td>kelima</td>
                        <td>keenam</td>
                    </tr>
                    <tr>
                        <td>ketujuh</td>
                        <td>ke delapan</td>
                        <td>ke sembilan</td>
                    </tr>
                </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Jumlahku</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
