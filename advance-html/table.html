<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <title>Contoh Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Andi</td>
                <td>25</td>
                <td>Pamekasan</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>21</td>
                <td>Bangkalan</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Jumlah Data: 2</td>
            </tr>
    </table>
</body>

</html>
