<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Kustom</title>
    <style>
        @font-face {
            font-family: "FontKustom";
            src: url(assets/custom-font/Roboto_Mono/RobotoMono-Italic-VariableFont_wght.ttf);
        }

        h1 {
            font-family: "FontKustom", Arial, sans-serif;
        }

        p {
            font-family: "FontKustom", Arial, sans-serif;;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul dengan font kustom</h1>
    <p>Ini adalah paragraf dengan font kustom.</p>
</body>
</html>
